{% extends 'page.html' %}

{% block head %}
    <script type="text/javascript">

        var walk_index = null;
        var num_walks = 0;

        var context = null;
        var buffers = {};        

        var accel_data = [];
        var start_time = null;
        var lon = null;
        var lat = null;

        function timestamp () {
            return new Date().getTime()
        }

        function checkSelection () {
            console.log("checkSelection");
            walk_index = $('#walk_select option:selected').val();
            num_walks = $('#walk_select option').length;
            if (num_walks <= 1 || walk_index.length) {
                $('#start_btn').show();
            } else {
                $('#start_btn').hide();
            }
        }

        function startWalk () {
            playSound('left', 0, 0.0); // iOS needs this
            navigator.geolocation.getCurrentPosition(getGeoLocation);       
        }

        function getGeoLocation(location) {
            lon = location.coords.longitude;
            lat = location.coords.latitude;
            startLog();            
        }                        

        function startLog () {
            $('#walk_select').hide();
            $('#start_btn').hide();
            $('#stop_btn').show();
            walk_index = $('#walk_select option:selected').val();
            $.ajax({
                type: 'GET',
                url: 'sequence.py',
                data: {'index': walk_index},
                dataType: 'json',
                success: function (sequence, textStatus, jqXHR) {
                    for (var i=0; i<4; i++) {
                        if (i % 2 == 0) {
                            playSound('left', i, 1.0);
                        } else {
                            playSound('right', i, 1.0);
                        }
                    }
                    for (note_index in sequence) {
                        var note = sequence[note_index];
                        var time = (note[0] / 1000.0) + 4;
                        var name = note[1];                        
                        playSound(name, time, 1.0);
                    }
                    setTimeout(startRecording, 4000 - 500); // half second for the accelerometer to get going
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("Sequence request failed: " + textStatus);
                    $('#walk_select').show();
                    $('#start_btn').show();     
                    $('#stop_btn').hide();                    
                }
            }); 
        }

        function startRecording () {
            $('#readings').show();
            if (start_time == null) {
                start_time = timestamp();
            }
            window.ondevicemotion = function(event) {
                var d = [timestamp(), event.accelerationIncludingGravity.x, event.accelerationIncludingGravity.y, event.accelerationIncludingGravity.z];                
                $('#display_x').html(d[1]);
                $('#display_y').html(d[2]);
                $('#display_z').html(d[3]);
                accel_data.push(d);
            }
        }

        function stopWalk () {
            $('#stop_btn').hide();
            $('#readings').hide();
            window.ondevicemotion = function(event) { };
            var walk_data = {'accel_data': accel_data, 'location': {'lon': lon, 'lat': lat}, 'start_time': start_time};
            walk_data = JSON.stringify(walk_data);            
            $.ajax({
                type: 'POST',
                url: 'index.py', 
                data: {'walk_data': walk_data}, 
                success: function () {
                    alert("Success!");
                    window.location.reload();
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("Log failed: " + textStatus);
                    accel_data = [];
                    start_time = null;
                    lon = null;
                    lat = null;
                    $('#walk_select').show();
                    $('#start_btn').show();                    
                }
            });
        }

        function loadSound (name, url) {
            var request = new XMLHttpRequest();
            request.open('GET', url, true);
            request.responseType = 'arraybuffer';
            request.onload = function() {
                context.decodeAudioData(request.response, function(buffer) {
                    buffers[name] = buffer;
                    console.log("Loaded " + name + " (" + url +")");                    
                }, null);
            }
            request.send();
        }

        function playSound (name, time, volume) {
            console.log('play ' + name + ' at ' + time);
            buffer = buffers[name];
            var source = context.createBufferSource();  // creates a sound source
            source.buffer = buffer;                     // tell the source which sound to play
            var gain = context.createGainNode();        // create a gain node
            source.connect(gain);                       // connect the gain to the source
            gain.connect(context.destination);          // connect the gain to the destination
            gain.gain.value = volume;                   // set the volume
            source.noteOn(time);                        // play the source now
        }        

        $(document).ready(function() {                   

            navigator.geolocation.getCurrentPosition(function () { });       // just for getting permission

            $('#start_btn').hide();
            $('#stop_btn').hide();
            $('#readings').hide();            

            try {
                context = new webkitAudioContext();
            } catch(e) {
                alert("Web Audio API is not supported in this browser");
            }            

            loadSound('left', "left.wav");
            loadSound('right', "right.wav");    

            checkSelection();        
        });  

    </script>
{% endblock head %}

{% block body %}

    <table width="100%" height="100%"><tr><td align="center" valign="center">

    <select id="walk_select" onChange="checkSelection()" class="select">
        <option value=""></option>
    {% for timestamp, date in options.items() %}
        <option value="{{ timestamp}}">{{ date }}</a>
    {% endfor %}
    </select>
    <br />

    <input id="start_btn" class="btn" type="button" onClick="startWalk()" value="START" />
    <input id="stop_btn" class="btn" type="button" onClick="stopWalk()" value="STOP" />

    <div id="readings">
        X: <span id="display_x"></span><br />
        Y: <span id="display_y"></span><br />
        Z: <span id="display_z"></span><br />
    </div>

    </td></tr></table>    
{% endblock body %}
