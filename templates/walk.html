{% extends "page.html" %}

{% block head %}
    <script type="text/javascript" src="/static/js/playback.js"></script>    
    <script type="text/javascript">
        sequence = {{ sequence }};

        $(document).ready(function() {                   

            getGeoLocation();
            geo_interval = setInterval(function () {
                getGeoLocation();        
            }, 10000);                

            try {
                context = new webkitAudioContext();
                master_gain_node = context.createGainNode();
                master_gain_node.connect(context.destination);          // connect the master gain to the destination
            } catch(e) {
                alert("Web Audio API is not supported in this browser");
            }            

            loadSound('left', "/static/snd/left.wav");
            loadSound('right', "/static/snd/right.wav");    

            $('#start_btn').click(function () {
                startWalk();
                $('#start_btn').html("STOP");
                $('#start_btn').click(stopWalk);
            });

        });          
    </script>
{% endblock head %}

{% block body %}

    <div class="instructions">
        <h4 style="margin-bottom: 0px;">
            <span class="title"><b>We are walking...</b></span>            
        </h4>
        <h3>(phone in pocket)</h3>
        <h4></h4>
        <a id="start_btn" href="javascript:startWalk();">START</a>
    </div>
    <div id="readings">
        <span id="display_x"></span><br />
        <span id="display_y"></span><br />
        <span id="display_z"></span><br />
    </div>

{% endblock body %}
